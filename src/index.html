<html>
  <head>
    <title>My webpack config</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div
        class="row noMargin todocontainer"
        style="margin: 10vh; background-color: aliceblue;"
      >
        <div
          class="col-sm-3"
          id="todoColumn"
          style="height: 75vh; background-color: bisque;"
        >
          To do
          <button type="button" id="addnotes" style="position: relative;">
            add notes
          </button>
        </div>

        <div class="col-sm-1"></div>
        <div
          class="col-sm-3"
          id="inProgresscolumn"
          style="height: 75vh; background-color: bisque;"
        >
          In progress
        </div>
        <div class="col-sm-1"></div>
        <div
          class="col-sm-3"
          id="completedcolumn"
          style="height: 75vh; background-color: bisque;"
        >
          completed
        </div>
      </div>
    </div>
  </body>
</html>
